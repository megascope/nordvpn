name: Nightly NordVPN Tag

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  check-and-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch latest NordVPN version
        id: latest
        run: |
          set -euo pipefail
          URL="https://repo.nordvpn.com/deb/nordvpn/debian/dists/stable/main/binary-amd64/Packages"
          pkgtmp=$(mktemp)
          curl -fsSL "$URL" -o "$pkgtmp"
          versions=$(awk 'BEGIN{p=0} /^Package: nordvpn$/ {p=1;next} p && /^Version:/ {print $2; p=0}' "$pkgtmp")
          if [ -z "$versions" ]; then
            echo "No versions found in Packages file" >&2
            exit 1
          fi
          latest=$(echo "$versions" | sort -V | tail -n1)
          echo "Latest version: $latest"
          echo "version=$latest" >> "$GITHUB_OUTPUT"

      - name: Create release (creates tag if missing)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.latest.outputs.version }}
          target_commitish: ${{ github.event.repository.default_branch || 'main' }}
          draft: false
          prerelease: false
