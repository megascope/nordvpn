name: Build

on:
  push:
    tags:
    - 'v[0-9]+.[0-9]+.[0-9]+'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Tag to build (e.g., v1.2.3)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v2
    - uses: docker/setup-buildx-action@v2

    - uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - id: build-args
      env:
        RELEASE_TAG: ${{ github.event.release.tag_name }}
        INPUT_RELEASE_TAG: ${{ github.event.inputs.release_tag }}
      run: |
        set -euo pipefail
        if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ] && [ -n "${INPUT_RELEASE_TAG:-}" ]; then
          tag="$INPUT_RELEASE_TAG"
        elif [ "${GITHUB_EVENT_NAME}" = "release" ] && [ -n "${RELEASE_TAG:-}" ]; then
          tag="$RELEASE_TAG"
        else
          ref='${{ github.ref }}'
          tag="${ref##refs/*/}"
        fi
        patch="${tag#v}"
        echo "date=$(date --utc --iso-8601=seconds)" >> "$GITHUB_OUTPUT"
        echo "version=$patch" >> "$GITHUB_OUTPUT"

    - id: tags
      uses: docker/metadata-action@v4
      with:
        images: ghcr.io/megascope/nordvpn
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=${{ steps.build-args.outputs.version }}

    - uses: docker/build-push-action@v3
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        build-args: |
          BUILD_DATE=${{ steps.build-args.outputs.date }}
          IMAGE_VERSION=${{ steps.build-args.outputs.version }}
          NORDVPN_VERSION=${{ steps.build-args.outputs.version }}
        tags: ${{ steps.tags.outputs.tags }}
        push: true
